<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />

</head>
<body>
    <div id="main">
        <section>
            <div class="infos">
                <div class="info">
                    <h1>Hight Score: <span id="hight-score">00</span></h1>
                </div>
                <div class="info">
                    <h1>Score: <span id="score">00</span></h1>
                </div>
                <div class="info">
                    <h1>Time: <span id="time">00-00</span></h1>
                </div>
            </div>
            <div class="board">

            </div>

            <div class="btn-box">
                <div class="left-right">
                    <button class="arrow left-btn">Left</button>
                    <button class="arrow right-btn">Right</button>
                </div>
                <div class="up-down">
                    <button class="arrow up-btn">Up</button>
                    <button class="arrow down-btn">Down</button>
                </div>
            </div>
        </section>

        <div class="modal">
            <div class="start-game">
                <h1>Welcome to snake game</h1>
                <button class="btn start-btn">Start-Game</button>
            </div>
            <div class="game-over">
                <h1>Game Over</h1>
                <button class="btn restart-btn">Restart-Game</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
